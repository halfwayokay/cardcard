name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This will trigger the action when you push to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: read  # Allows read access to the contents
  pages: write    # Allows writing to GitHub Pages
  id-token: write # This permission is required for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true  # Ensure GitHub Pages is enabled

      # Step 3: Upload the files (including index.html)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # This will upload all files in the root directory

      # Step 4: Deploy to GitHub Pages
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v3
