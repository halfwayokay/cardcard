<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call-Out Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="callOut">Click the button to get a Call-Out!</h1>
    <button onclick="generateCallOut()">Generate Call-Out</button>
  </div>

  <script>
    let callOuts = [];

    async function loadCallOuts() {
      try {
        const response = await fetch('list.txt');
        const text = await response.text();
        callOuts = text.split(/\r?\n/).map((line) => line.trim()).filter(Boolean);
      } catch (error) {
        document.getElementById('callOut').innerText = 'Unable to load call-outs.';
      }
    }

    loadCallOuts();

    function generateCallOut() {
      if (callOuts.length === 0) {
        document.getElementById('callOut').innerText = 'Loading call-outs...';
        return;
      }
      const randomIndex = Math.floor(Math.random() * callOuts.length);
      document.getElementById('callOut').innerText = callOuts[randomIndex];
    }
  </script>
</body>
</html>
